<mat-card>
  <form name="startForm">
    <mat-form-field>
      <mat-label>Benutzername</mat-label>
      <input required placeholder="Ex. Chef" [(ngModel)]="userName" />
    </mat-form-field>
    <button
      type="submit"
      [routerLink]="'/quiz'"
      color="primary"
      [disabled]="!userName"
    >
      Start
    </button>
  </form>
</mat-card>
