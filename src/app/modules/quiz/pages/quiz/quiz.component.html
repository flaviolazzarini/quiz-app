<mat-card>
  <mat-card-header [innerHtml]="currentQuestion.category"></mat-card-header>
  <mat-card-content>
    <h1 [innerHtml]="currentQuestion.question"></h1>
    <app-answer
      [(questionType)]="currentQuestion.type"
      [(questionCorrectAnswer)]="currentQuestion.correct_answer"
      [(questionIncorrectAnswers)]="currentQuestion.incorrect_answers"
    ></app-answer>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="onPreviousClick()">
      {{ "previous" | uppercase }}
    </button>
    <button mat-button (click)="onNextClick()">{{ "next" | uppercase }}</button>
  </mat-card-actions>
</mat-card>
